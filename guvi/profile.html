    <script>
        function calculateAge(date) 
        {
         const now = new Date();
         const diff = Math.abs(now - date );
         const age = Math.floor(diff / (1000 * 60 * 60 * 24 * 365)); 
         return age
        }

var picker = new Pikaday({ 
  field: document.getElementById('birth_date') ,
  yearRange:[1900,2020],

});
